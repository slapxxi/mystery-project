version: '3'
services:
  web:
    image: slavapavlutin/next:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '0.1'
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - '4000:3000'
    networks:
      - webnet
networks:
  webnet:
